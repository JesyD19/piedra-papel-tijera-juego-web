<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página no encontrada</title>
    <script>
      // Redirige a index.html manteniendo la ruta para que el router la interprete
      const path = window.location.pathname;
      window.location.replace(`/?path=${path}`);
    </script>
  </head>
  <body>
    <h1>Redirigiendo...</h1>
    <p>Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a>.</p>
  </body>
</html>
